<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>后台管理登录界面</title>
    <link href="css/alogin.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        //去除字符串前后空格
        function Trim(str)
        {
            return str.replace(/(^\s*)|(\s*$)/g, "");
        }
        //登录
        function login() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            var form = document.getElementById("form1");
            if(Trim(username.value)==null || Trim(username.value)===""){
                alert("用户名不能为空！");
                return false;
            }else if(Trim(password.value)==null || Trim(password.value)===""){
                alert("密码不能为空！");
                return false;
            }else{
                return true;
            }
        }
    </script>
</head>
<body>
    <form id="form1" action="login.do" method="post" onsubmit="return login()">
    <div class="Main">
        <ul>
            <li class="top"></li>
            <li class="top2"></li>
            <li class="topA"></li>
            <li class="topB"><span><img src="images/login/logo.gif" alt="" style="" /></span></li>
            <li class="topC"></li>
            <li class="topD">
                <ul class="login">
                    <li><span class="left login-text">用户名：</span> <span style="left">
                        <input id="username" type="text" class="txt" name="username"/>
                     
                    </span></li>
                    <li><span class="left login-text">密码：</span> <span style="left">
                       <input id="password" type="password" class="txt" name="password" />
                    </span></li>
					
                </ul>
            </li>
            <li class="topE"></li>
            <li class="middle_A"></li>
            <li class="middle_B"></li>
            <li class="middle_C"><span class="btn"><input name="" type="image" src="images/login/btnlogin.gif" /></span></li>
            <li class="middle_D"></li>
            <li class="bottom_A"></li>
            <li class="bottom_B">网站后台管理系统&nbsp;&nbsp;www.php.com</li>
        </ul>
    </div>
    </form>
</body>
</html>
